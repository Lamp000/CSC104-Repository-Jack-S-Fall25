<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 5</title>

    <link rel="stylesheet" href="week5.css">
</head>
<body>
    <!-- The header section is where you could put a logo, menu, page title -->
    <header>
        <!-- top level heading - use 1 and only 1 header tag -->
        <h1>Week 5: My favorite video games</h1>
    </header>

    <!-- the core content of my page goes in the main section -->
    <main>
        
        <!-- h2 is the 2nd level heading - use as many as your content requires -->
        <h2>Favorite video games</h2>

        <!-- p is the paragraph tag, by default there is some spacing around the text -->
        <p>Here are some of my favorite video games</p>

        <!-- Definition list (dl) is used for showing a list of items and the descriptions -->
        <dl>
            <!-- the dt is the term -->
            <dt>Pac-Man</dt>
            <!-- the dd is the description -->
            <dd>Is a fun arcade game</dd>

            <dt>Hollow Knight<dt>
            <dd>Is a unique indie metroidvania passion project</dd>

            <dt></dt>
        </dl>
        
    </main>
</body>
</html>
